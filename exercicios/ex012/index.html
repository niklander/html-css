<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com HTML5</title>
</head>
<body>
    <h1>inserindo vídeos hospedados localmente</h1>
    <p>
        este videos está hospedo no meu preoprio servidor.
    </p>
    <video width="560" poster="imagens/heineken.jpg" controls loop>
        <source src="midia/meu-video-2.mp4" type="video/mp4">
        <source src="midia/Meu-Video-2.webm.webm" type="video/web">
        <p>seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>
    <h1>inserindo videos do youtube </h1>  
    <iframe width="560" height="315" src="https://www.youtube.com/embed/zrIfhUVB_3o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>inserindo videos do vimeo
    </h1>
    <iframe src="https://player.vimeo.com/video/74655666?h=0517d145a0&autoplay=1&loop=1&color=ff0179" width="560" height="420" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
