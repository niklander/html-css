<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em HTML5</title>
</head>
<body>
    <h1>imagens dinamicas</h1>
    <p>tente abrir esse sit em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audio em HTML5.
    </p>
    <!--<audio src="midia/never surrender - Anno Domini Beats.mp3"controls autoplay></audio>-->
    <!--mp3 wav ogg-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/never surrender - Anno Domini Beats.mp3" type="audio/mpeg">
        <source src="midia/never surrender - Anno Domini Beats.ogg" type="audio/ogg">
        <source src="midia/never surrender - Anno Domini Beats.wav" type="audio/wav">
        <p>
            infelizmente seu  navegador não consegue reproduzir áudio.<a href="midia/guanacast-33.mp3">clique aqui para baixar o arquivo MP3.</a>
        </p>
    </audio>
</body>
</html>
