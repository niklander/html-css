<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário   </title>
</head>
<body>
    <h1>teste de formulario</h1>
        <p>
            <form action="cadastro.php" method="get" autocomplete="on">
                <label for="inome">nome</label>
                <input type="text" name="nome" id=".inome" required maxlength="30" placeroder nome completo autocomplete="name" >
        </p>

        <p>
            <label for="imedia">média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a10" step="0.1" value="5" required> 
        </p>

        <p>
            <label for="imes">período letivo</label>
            <input type="month" name="mes" id="imes" value="2022-11" required>
        </p>

        <p>
            <label for="idia">dia da prova</label>
            <input type="date" name="dia" id="idia" value="2022-11-02" required >
        </p>
        
        <p>
            <label for="ihora">hórario da prova </label>
            <input type="time" name="hota" id="ihota" required>  
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
