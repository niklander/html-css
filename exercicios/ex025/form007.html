<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulários</title>
</head>
<body>
    <h1>exemplo de formulários</h1>

    <!--usar metodo post sempre que for necessario e seu formulario passar de 3000bts/-->
    <form action="cadastro.php" method="post">
        <p>
            <label for="iest">Estado</label>
            <select name="est" id="iest">
                
                <option value="" selected>---escolha---</option>
                <optgroup label="região suldeste">    
                    <option value="MG"> Minas Gerais</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio De Janeiro</option>
                </optgroup>


                <optgroup label="região nordeste">
                    <option value="RN">Rio Grande Do Norte</option>
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                </optgroup>
            </select>
        </p>

        <label for="iprof">Profição</label>
        <input type="text" name="prof" id="iprof" list="lstprof" placeholder="sua profição">
        <datalist id="lstprof">
            <option value="ADM">administrador   </option>
            <option value="CONT">contador</option>
            <option value="DEV">desenvolvedor   </option>
            <option value="PROF">professor</option>
        </datalist>

        <p>
            <label for="imsg">mensagem</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>
