<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>

</head>
<body>
    <h1>meu primeiro formulario</h1>

    <!--*LABEL* ou *ETIQUETA*
    serve para ligar o nome ao objeto, ou nome da função ao *id* 
    -->
    <form action="cadastro.php" method="post">
        <!--method=
        get: dados ficam visiveis na url, pode ser enviado até 3000bytes pode ser usado no geral a não ser para envio de senhas imagens numeros de cartão e outros sigilosos
        post: é usado para manter mais sigilo, porem não esconde totalmente os dados enviados, preferencialmente usado para envio de senhas e arquivos mais sigilosos -->
        <p>
            <label for="inome">nome:</label>
             <input type="text" name="nome" id="inome">
        </p>
        <p>
            <label for="isobrenome">sobrenome:</label>
             <input type="text" name="sobenome" id="isobrenome">
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
