<!DOCTYPE html>
<html lang="pt-br">

    <title>formulário</title>

<body>
    <h1>exemplo de formulário</h1>
    <form action="cadcastro.php" method="get">

        <fieldset>
            <legend>sexo</legend>

                <input type="radio" name="sexo" id="isxmasc" value="M" checked> <label for="isxmasc">masculino</label>
                <input type="radio" name="sexo" id="isxfem" value="F"> <label for="isxfam">feminino</label>
        </fieldset>

        <fieldset>
            <legend>esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut" checked> <label for="iesfut"> futebol</label> <br>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">basquete</label> <br>
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">natação</label> <br>
            <input type="checkbox" name="esten" id="iesten"><label for="iesten">tenis</label> <br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
