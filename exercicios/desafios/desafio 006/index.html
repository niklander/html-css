<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags HTML</title>
</head>
<body>
    <h1>tags em html</h1>
    <p>em HTML5, podemos inserir os elementos da lista a seguir. passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="use a tag &lt;p&gt;">parágrafo</abbr></li>
        <li><abbr title="use as tags &lt;h1&gt...&lt;h6&gt;">títulos</abbr>
        </li>
        <li><abbr title="use a tag &lt;img&gt;">imagens</abbr></li>
        <li><abbr title="use a tag &lt;abbr&gt;">abrviações</abbr>
        </li>
        <li><abbr title="use a tag &lt; code &gt;">códigos-fonte</abbr>
        </li>
        <li><abbr title="use as tags &lt;ol&gt; e &lt;li&gt;">listas numeradas</abbr></li>
        <li><abbr title="use as tags &lt;ul&gt; e &lt;li&gt;">listas com marcadores</abbr>
        </li>
    </ul>
</body>
</html>
