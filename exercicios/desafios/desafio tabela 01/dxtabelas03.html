<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio tabelas 3</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        th, td{
            border: 1px solid black;
            padding: 10px;
        }
        thead, .gray {
            background-color: grey;
            color:white;
        }
        
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Diciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Media</th>
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>10.0</td>
                <td>10.0</td>
                <td>20.0</td>
            </tr>
            <tr>
                <td>Físca</td>
                <td>5.0</td>
                <td>6.0</td>
                <td>11.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>8.0</td>
                <td>6.0</td>
                <td>14.0</td>
            </tr>
            <tr>
                <td>Bilogia</td>
                <td>9.5</td>
                <td>4.2</td>
                <td>13.7</td>
            </tr>
            <tr class="gray">
                <th colspan="4" scope="row">Média de Exatas</th>
                <td>58.7</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>9.0</td>
                <td>5.0</td>
                <td>14.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>5.6</td>
                <td>6.4</td>
                <td>12.0</td>
            </tr>
            <tr class="gray">
                <th colspan="4" scope="row">Média de Humanas</th>
                <td>30.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
